name: test

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, reopened, synchronize ]
    branches-ignore:
      - "**/graphite-base/**"

permissions:
  contents: read
  pull-requests: write
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    name: ARK Resolver Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.2"
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: dtolnay/rust-toolchain@stable
      - uses: taiki-e/install-action@nextest
      - uses: extractions/setup-just@v2
      - uses: docker/setup-buildx-action@v3
      - uses: docker/setup-compose-action@v1
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "."
      - run: just install
      - run: just test
      - run: just pytest
  smoke:
    name: ARK Resolver Smoke-Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.2"
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: dtolnay/rust-toolchain@stable
      - uses: taiki-e/install-action@nextest
      - uses: extractions/setup-just@v2
      - uses: docker/setup-buildx-action@v3
      - uses: docker/setup-compose-action@v1
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "."
      - name: Build and load Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: daschswiss/ark-resolver:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - run: just smoke-test
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Docker Scout — compare to production
        if: github.event_name == 'pull_request'
        uses: docker/scout-action@v1
        with:
          command: compare
          image: local://daschswiss/ark-resolver:latest
          to-env: production
          ignore-unchanged: true
          only-severities: critical,high
          write-comment: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          organization: daschswiss
      - name: Docker Scout — CVE report (SARIF)
        if: github.event_name == 'pull_request'
        uses: docker/scout-action@v1
        with:
          command: cves
          image: local://daschswiss/ark-resolver:latest
          sarif-file: scout-results.sarif
          organization: daschswiss
      - name: Upload SARIF to GitHub Security
        if: github.event_name == 'pull_request'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: scout-results.sarif
